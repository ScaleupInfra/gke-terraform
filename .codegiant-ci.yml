apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: terraform-plan
spec:
  params:
    - name: ARGS
      description: The terraform cli commands to run
      type: array
      default:
        - init
  steps:
    - name: init
      image: "docker.io/hashicorp/terraform:light"
      command:
        - terraform
        - init
    - name: terraform-plan
      image: "docker.io/hashicorp/terraform:light"
      command:
        - terraform
        - plan

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: terraform-apply
spec:
  params:
    - name: ARGS
      description: The terraform cli commands to run
      type: array
      default:
        - init
  steps:
    - name: init
      image: "docker.io/hashicorp/terraform:light"
      command:
        - terraform
        - init
    - name: terraform-apply
      image: "docker.io/hashicorp/terraform:light"
      command:
        - terraform
        - plan

---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: terraform-pipeline
spec:
  tasks:
    - name: terraform-plan
      taskRef:
        name: terraform-plan

    - name: terraform-apply
      taskRef:
        name: terraform-apply

---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: run-terraform-pipeline
spec:
  pipelineRef:
    name: terraform-pipeline
